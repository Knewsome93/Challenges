<template>
    <lightning-input label="Number Input" data-id="input" name="userinput" value={uiInput} ></lightning-input>
    <lightning-button label="Add" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <p>Numbers Added:</p>
   <template for:each={inputlist} for:item="input" for:index="index">
        <div key={input.index}>
            <p>{input}</p>
        </div>
    </template>
</template>
